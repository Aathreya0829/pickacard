<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick a Card</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #fffaf5;
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      color: #4b2e2e;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      margin: 0 0 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(to bottom, #d2b48c, #8b5e3c);
      border-radius: 12px;
      height: 140px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .subtext {
      font-size: 0.9em;
      margin-top: 10px;
      color: #6b4c3b;
      text-align: center;
    }

    .result {
      max-width: 600px;
      margin-top: 30px;
      text-align: center;
    }

    .result .card {
      height: 180px;
      font-size: 1.5em;
    }

    .message, .reflection {
      margin: 20px 0;
      text-align: left;
    }

    button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #754c2e;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Ask the Universe</h1>
    <h2>Take a moment to think about a question, a situation or something that you would like clarity on.</h2>

    <div class="cards" id="cardContainer"></div>
    <div class="subtext">
      Close your eyes, breathe deeply, and let your intuition guide you to the perfect card.
    </div>
  </div>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    const cardsData = [
      {
        title: "Card 1",
        message: "You are supported.",
        reflection: "Where in your life can you surrender to divine support?"
      },
      {
        title: "Card 2",
        message: "It's safe to be seen.",
        reflection: "What part of you desires to be witnessed and expressed?"
      },
      {
        title: "Card 3",
        message: "Rest is productive.",
        reflection: "How can you honour your body's wisdom today?"
      },
      {
        title: "Card 4",
        message: "You are your own healer.",
        reflection: "What can you do to take your power back gently?"
      },
      {
        title: "Card 5",
        message: "You are magnetic.",
        reflection: "Where can you lean back and allow what's meant to come?"
      },
      {
        title: "Card 6",
        message: "Let go of the how.",
        reflection: "How can you move forward without needing all the answers?"
      },
      {
        title: "Card 7",
        message: "Love is the answer.",
        reflection: "What would love do in this situation?"
      },
      {
        title: "Card 8",
        message: "You are whole.",
        reflection: "What are you seeking outside that already exists within?"
      },
      {
        title: "Card 9",
        message: "Trust the process.",
        reflection: "Where can you loosen control and let the journey unfold?"
      },
      {
        title: "Card 10",
        message: "Clarity is coming.",
        reflection: "What if you didn't need to figure it all out right now?"
      },
      {
        title: "Card 11",
        message: "Speak your truth.",
        reflection: "What truth wants to be expressed today?"
      },
      {
        title: "Card 12",
        message: "You are safe to receive.",
        reflection: "Where in your life can you let yourself soften and allow?"
      },
      {
        title: "Card 13",
        message: "Joy is your birthright.",
        reflection: "What would feel joyful for you today?"
      },
      {
        title: "Card 14",
        message: "Divine timing is real.",
        reflection: "What if it’s all unfolding exactly as it’s meant to?"
      },
      {
        title: "Card 15",
        message: "Your energy introduces you first.",
        reflection: "How are you showing up without saying a word?"
      },
      {
        title: "Card 16",
        message: "Let yourself be guided.",
        reflection: "What signs are you noticing from the Universe?"
      },
      {
        title: "Card 17",
        message: "It’s okay to rest.",
        reflection: "What are you pushing through that needs more compassion?"
      },
      {
        title: "Card 18",
        message: "Everything is working out for you.",
        reflection: "What if you truly believed that right now?"
      }
    ];

    const cardContainer = document.getElementById('cardContainer');
    const resultContainer = document.getElementById('result');
    const main = document.getElementById('main');

    // create card elements
    cardsData.forEach((card, index) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.textContent = `Card ${index + 1}`;
      div.onclick = () => showResult(index);
      cardContainer.appendChild(div);
    });

    function showResult(index) {
      const card = cardsData[index];
      main.style.display = 'none';
      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `
        <div class="card">${card.title}</div>
        <div class="message"><strong>Message:</strong> ${card.message}</div>
        <div class="reflection"><strong>Reflection:</strong> ${card.reflection}</div>
        <button onclick="drawAnother()">Draw Another Card</button>
      `;
    }

    function drawAnother() {
      main.style.display = 'block';
      resultContainer.style.display = 'none';
    }
  </script>
</body>
</html>
