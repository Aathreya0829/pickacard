<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask the Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background: linear-gradient(to bottom right, #f6ede3, #dfcbbd);
      color: #432818;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0.5rem auto;
    }

    .cards {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      position: relative;
      height: 200px;
    }

    .card-stack img {
      width: 120px;
      margin-left: -80px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card-stack img:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    .result-screen {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .card-large {
      max-width: 300px;
      margin-right: 3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .text-content {
      max-width: 600px;
      text-align: left;
    }

    .text-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .text-content p {
      margin: 1rem 0;
      line-height: 1.6;
    }

    button {
      background-color: #7b4b38;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .result-screen {
        flex-direction: column;
      }

      .card-large {
        margin-right: 0;
        margin-bottom: 2rem;
      }

      .text-content {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="home">
    <h1>Ask the Universe ✨</h1>
    <p>Take a moment to think about a question, a situation or something that you would like clarity on.</p>
    <p style="font-size: 0.95rem;">Close your eyes, breathe deeply, and let your intuition guide you to the perfect card.</p>
    <div class="cards card-stack" id="cards"></div>
  </div>

  <div class="result-screen" id="result">
    <img id="cardImage" class="card-large" src="" alt="Selected Card" />
    <div class="text-content">
      <h2>Message:</h2>
      <p id="messageText"></p>
      <h2>Reflection:</h2>
      <p id="reflectionText"></p>
      <button onclick="goHome()">Go Back Home</button>
    </div>
  </div>

  <script>
    const cardsData = [
      { name: "Act", image: "https://i.postimg.cc/fb9Bcs7y/Act.png", message: "It can feel scary but you got this...", reflection: "What is that one thing I’m being guided to act on today?" },
      { name: "Ask", image: "https://i.postimg.cc/VLZR2vD5/Ask.png", message: "Ask and it will appear...", reflection: "Is there a message that I have been not open to?" },
      { name: "Co-create", image: "https://i.postimg.cc/Jz9Q4gwL/C0-create.png", message: "This is not an individual journey...", reflection: "How can you become the vortex..." },
      { name: "Community", image: "https://i.postimg.cc/zXG7dKw9/Community.png", message: "Your soul friends and family await you...", reflection: "How can you form a community..." },
      { name: "Embody", image: "https://i.postimg.cc/T3y9xx40/Embody.png", message: "Embrace yourself...", reflection: "Who could you become..." },
      { name: "Go within", image: "https://i.postimg.cc/9MBPbQDm/Go-Within.png", message: "Don’t look outside...", reflection: "How can you be your own safe space..." },
      { name: "Ground", image: "https://i.postimg.cc/3xDg6Bkb/Ground.png", message: "You’re being called to deeply anchor...", reflection: "What are you being called to let go off?" },
      { name: "Held", image: "https://i.postimg.cc/fTy77ZDs/Held.png", message: "You may be the one on physical Earth...", reflection: "How can I lean more on this protective energy..." },
      { name: "Receive", image: "https://i.postimg.cc/MZdbjXkt/Receive.png", message: "Be open to the blessings...", reflection: "How can you learn to receive..." },
      { name: "Remember", image: "https://i.postimg.cc/zvBhkSm7/Remember.png", message: "You’re being called to merge...", reflection: "How can you tap more into your multidimensional nature?" },
      { name: "Share", image: "https://i.postimg.cc/Qd5TSdz2/Share.png", message: "You didn’t choose this lifetime to be on the sidelines...", reflection: "What does your body feel like..." },
      { name: "Soul Mission", image: "https://i.postimg.cc/brWZH79Y/Soul-Mission.png", message: "You came down with a purpose...", reflection: "How is this action tied in to your deeper purpose?" },
      { name: "Third Eye", image: "https://i.postimg.cc/mktc9LM6/Third-Eye.png", message: "Your Third Eye is going through a big activation...", reflection: "What can you do to store all the downloads..." },
      { name: "Transmit", image: "https://i.postimg.cc/J7v0gWjM/Transmit.png", message: "You’re a channel...", reflection: "How can you tune out the noise..." },
      { name: "Visionary", image: "https://i.postimg.cc/yYRxCrT9/Visionary.png", message: "It can feel lonely...", reflection: "How are the seeds that I’m sowing today..." },
      { name: "Weave", image: "https://i.postimg.cc/mDqL0Qz8/Weave.png", message: "You are a weaver...", reflection: "How can I birth my highest vision in the now?" },
      { name: "Wise one", image: "https://i.postimg.cc/SsjQTZsn/Wise-One.png", message: "You’re an old soul...", reflection: "Which timeline keeps appearing in front of you lately?" },
      { name: "Yes", image: "https://i.postimg.cc/dQyZJ1sL/Yes.png", message: "That project or situation...", reflection: "What is the fear that’s stopping you from saying yes?" }
    ];

    const cardsContainer = document.getElementById('cards');
    const homeScreen = document.getElementById('home');
    const resultScreen = document.getElementById('result');
    const cardImage = document.getElementById('cardImage');
    const messageText = document.getElementById('messageText');
    const reflectionText = document.getElementById('reflectionText');

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function displayCards() {
      shuffleArray(cardsData); // <-- SHUFFLE HERE
      cardsData.forEach((card, index) => {
        const img = document.createElement('img');
        img.src = "https://i.postimg.cc/9fzvkHjv/2.png"; // card back
        img.alt = `Card ${index + 1}`;
        img.onclick = () => showResult(card);
        cardsContainer.appendChild(img);
      });
    }

    function showResult(card) {
      homeScreen.style.display = 'none';
      resultScreen.style.display = 'flex';
      cardImage.src = card.image;
      messageText.textContent = card.message;
      reflectionText.textContent = card.reflection;
    }

    function goHome() {
      resultScreen.style.display = 'none';
      homeScreen.style.display = 'flex';
    }

    // Initialize on load
    displayCards();
  </script>

</body>
</html>
