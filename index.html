<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask the Universe ✨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff7ef, #e9d9cb);
      color: #4b2e2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0.5rem auto;
    }

    .cards {
      position: relative;
      width: 480px;
      height: 160px;
      margin-top: 3rem;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 90px;
      height: 140px;
      background: linear-gradient(to top, #a1795b, #d4b9a3);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .result-page {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .result-card {
      width: 220px;
      height: 320px;
      background: linear-gradient(to top, #a1795b, #e2c3aa);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .message {
      flex: 1;
      max-width: 600px;
      text-align: left;
    }

    .message h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .message p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #7b4d3a;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #5e3526;
    }

    @media (max-width: 768px) {
      .cards {
        width: 300px;
        height: 140px;
      }
      .result-page {
        flex-direction: column;
      }
      .message {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="home" class="container">
    <h1>Ask the Universe ✨</h1>
    <p>Take a moment to think about a question, a situation or something that you would like clarity on.</p>
    <p style="font-size: 1rem;">Close your eyes, breathe deeply, and let your intuition guide you to the perfect card.</p>
    <div class="cards" id="cardGrid"></div>
  </div>

  <div id="result" class="result-page" style="display: none;">
    <div class="result-card" id="selectedCard"></div>
    <div class="message">
      <h2 id="messageTitle"></h2>
      <p id="messageText"></p>
      <p id="reflectionText"></p>
      <button class="back-btn" onclick="goHome()">Go Back Home</button>
    </div>
  </div>

  <script>
    const cards = Array.from({ length: 18 }, (_, i) => ({
      message: `Message for Card ${i + 1}`,
      reflection: `This is the reflection for Card ${i + 1}. Trust the process and stay open to insights.`
    }));

    const cardGrid = document.getElementById("cardGrid");

    cards.forEach((_, index) => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";
      cardDiv.style.left = `${index * 15}px`;
      cardDiv.style.zIndex = index;
      cardDiv.onclick = () => showResult(index);
      cardGrid.appendChild(cardDiv);
    });

    function showResult(index) {
      document.getElementById("home").style.display = "none";
      document.getElementById("result").style.display = "flex";

      document.getElementById("messageTitle").textContent = "Message:";
      document.getElementById("messageText").textContent = cards[index].message;
      document.getElementById("reflectionText").textContent = "Reflection: " + cards[index].reflection;
    }

    function goHome() {
      document.getElementById("result").style.display = "none";
      document.getElementById("home").style.display = "flex";
    }
  </script>
</body>
</html>
