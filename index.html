<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick a Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pick a Card</h1>
    <button id="pickCardBtn">Pick a Card</button>
    <div id="card" class="card hidden">
      <img id="cardImage" src="" alt="Card Image" />
      <h2 id="cardName"></h2>
      <p id="cardMessage"></p>
      <p id="cardReflection"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
