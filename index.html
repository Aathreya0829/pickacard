<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask the Universe ✨</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #5a3e36, #a07b60);
      font-family: 'Georgia', serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
      gap: 20px;
    }

    .card {
      width: 180px;
      height: 280px;
      border-radius: 16px;
      background: linear-gradient(to bottom, #3b2f2f, #1f1b1b);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
    }

    .message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 600px;
      padding: 0 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ask the Universe ✨</h1>
  <p>Take a moment to think about a question or situation...</p>

  <div class="card-container" id="cardContainer">
    <div class="card" onclick="revealCard(0)"></div>
    <div class="card" onclick="revealCard(1)"></div>
    <div class="card" onclick="revealCard(2)"></div>
  </div>

  <div class="message hidden" id="messageBox">
    <h2>Your Message ✨</h2>
    <p id="cardMessage"></p>
  </div>

  <script>
    const messages = [
      "Trust the process. Even when it doesn't make sense, your soul knows the way.",
      "Let go of what no longer serves you. The Universe is making space for magic.",
      "What you seek is seeking you. Stay open to receive."
    ];

    function revealCard(index) {
      const container = document.getElementById('cardContainer');
      const messageBox = document.getElementById('messageBox');
      const cardMessage = document.getElementById('cardMessage');

      // Hide all cards except the selected one
      const cards = container.querySelectorAll('.card');
      cards.forEach((card, i) => {
        if (i !== index) card.style.display = 'none';
      });

      // Reveal message
      cardMessage.textContent = messages[index];
      messageBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
