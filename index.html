<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask the Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background: linear-gradient(to bottom right, #f6ede3, #dfcbbd);
      color: #432818;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0.5rem auto;
    }

    .cards {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      position: relative;
      height: 200px;
    }

    .card-stack img {
      width: 120px;
      margin-left: -80px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card-stack img:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    .result-screen {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .card-large {
      max-width: 300px;
      margin-right: 3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .text-content {
      max-width: 600px;
      text-align: left;
    }

    .text-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .text-content p {
      margin: 1rem 0;
      line-height: 1.6;
    }

    button {
      background-color: #7b4b38;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .result-screen {
        flex-direction: column;
      }

      .card-large {
        margin-right: 0;
        margin-bottom: 2rem;
      }

      .text-content {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="home">
    <h1>Ask the Universe âœ¨</h1>
    <p>Take a moment to think about a question, a situation or something that you would like clarity on.</p>
    <p style="font-size: 0.95rem;">Close your eyes, breathe deeply, and let your intuition guide you to the perfect card.</p>
    <div class="cards card-stack" id="cards"></div>
  </div>

  <div class="result-screen" id="result">
    <img id="cardImage" class="card-large" src="" alt="Selected Card" />
    <div class="text-content">
      <h2>Message:</h2>
      <p id="messageText"></p>
      <h2>Reflection:</h2>
      <p id="reflectionText"></p>
      <button onclick="goHome()">Go Back Home</button>
    </div>
  </div>

  <script>
    const cardsData = [
      {
        image: "https://via.placeholder.com/300x500?text=Card+1",
        message: "You are a channel - the ideas, inspirations and thoughts that you receive are here to be digested by you and transmitted through your Throat Chakra.",
        reflection: "How can you tune out the noise around you to listen deeper?"
      },
      {
        image: "https://via.placeholder.com/300x500?text=Card+2",
        message: "Trust in the process. The answers you seek are unfolding.",
        reflection: "What part of your journey are you being asked to surrender to?"
      },
      {
        image: "https://via.placeholder.com/300x500?text=Card+3",
        message: "You are supported more than you know. The universe is listening.",
        reflection: "Where in your life can you accept more support?"
      },
      // Add up to 18 cards here
    ];

    const cardsContainer = document.getElementById('cards');
    const homeScreen = document.getElementById('home');
    const resultScreen = document.getElementById('result');
    const cardImage = document.getElementById('cardImage');
    const messageText = document.getElementById('messageText');
    const reflectionText = document.getElementById('reflectionText');

    function displayCards() {
      cardsData.forEach((card, index) => {
        const img = document.createElement('img');
        img.src = "https://via.placeholder.com/120x200?text=ðŸ‚ "; // back of card look
        img.alt = `Card ${index + 1}`;
        img.onclick = () => showResult(card);
        cardsContainer.appendChild(img);
      });
    }

    function showResult(card) {
      homeScreen.style.display = 'none';
      resultScreen.style.display = 'flex';
      cardImage.src = card.image;
      messageText.textContent = card.message;
      reflectionText.textContent = card.reflection;
    }

    function goHome() {
      resultScreen.style.display = 'none';
      homeScreen.style.display = 'flex';
    }

    // Initialize
    displayCards();
  </script>

</body>
</html>
