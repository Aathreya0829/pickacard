<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oracle Card Picker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(180deg, #7A4E3B, #D4BFAA, #FFF1E0);
      color: #5A3E36;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1, p {
      margin: 0.5rem 0;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .card {
      width: 120px;
      height: 180px;
      background: linear-gradient(to top, #3b2c28, #6f4e37);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .result img {
      width: 220px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #5A3E36;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #3b2c28;
    }
  </style>
</head>
<body>

  <div class="intro">
    <h1>Ask the Universe ðŸ’«</h1>
    <p>Take a moment to think about a question or situation</p>
    <p>Pick a card to receive a message</p>
  </div>

  <div class="cards" id="cardContainer"></div>

  <div class="result" id="result">
    <img id="cardImage" src="" alt="Card Image">
    <h2 id="message"></h2>
    <p id="reflection"></p>
    <button class="button" onclick="goBack()">Go back home</button>
  </div>

  <script>
    const cards = [

      { name: "Ask", image: "https://i.postimg.cc/VLZR2vD5/Ask.png", message: "Ask and it will appear...", reflection: "Is there a message that I have been not open to?" },
      { name: "Co-create", image: "https://i.postimg.cc/Jz9Q4gwL/C0-create.png", message: "This is not an individual journey...", reflection: "How can you become the vortex..." },
      { name: "Community", image: "https://i.postimg.cc/zXG7dKw9/Community.png", message: "Your soul friends and family await you...", reflection: "How can you form a community..." },
      { name: "Embody", image: "https://i.postimg.cc/T3y9xx40/Embody.png", message: "Embrace yourself...", reflection: "Who could you become..." },
      { name: "Go within", image: "https://i.postimg.cc/9MBPbQDm/Go-Within.png", message: "Donâ€™t look outside...", reflection: "How can you be your own safe space..." },
      { name: "Ground", image: "https://i.postimg.cc/3xDg6Bkb/Ground.png", message: "Youâ€™re being called to deeply anchor...", reflection: "What are you being called to let go off?" },
      { name: "Held", image: "https://i.postimg.cc/fTy77ZDs/Held.png", message: "You may be the one on physical Earth...", reflection: "How can I lean more on this protective energy..." },

      { name: "Remember", image: "https://i.postimg.cc/zvBhkSm7/Remember.png", message: "Youâ€™re being called to merge...", reflection: "How can you tap more into your multidimensional nature?" },
      { name: "Share", image: "https://i.postimg.cc/Qd5TSdz2/Share.png", message: "You didnâ€™t choose this lifetime to be on the sidelines...", reflection: "What does your body feel like..." },

      { name: "Yes", image: "https://i.postimg.cc/dQyZJ1sL/Yes.png", message: "That project or situation...", reflection: "What is the fear thatâ€™s stopping you from saying yes?" }
    ];

    const container = document.getElementById('cardContainer');

    // Render cards as backs only
    cards.forEach(card => {
      const div = document.createElement('div');
      div.classList.add('card');
      div.onclick = () => pickCard(card);
      container.appendChild(div);
    });

    function pickCard(card) {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.cards').style.display = 'none';

      document.getElementById('cardImage').src = card.image;
      document.getElementById('message').textContent = card.message;
      document.getElementById('reflection').textContent = card.reflection;

      document.getElementById('result').style.display = 'flex';
    }

    function goBack() {
      location.reload();
    }
  </script>
</body>
</html>
